<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Model Viewer AR - VR</title>
  <meta name="description" content="Model Viewer (VR / AR) â€¢ A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="js/aframe-master-v1.3.0.min.js"></script>
  <script src="js/animation-mixer.js"></script>
  <script src="js/ar-shadows.js"></script>
  <script src="js/model-viewer.js"></script>
  <script src="js/background-gradient.js"></script>
</head>
<body>

<a-scene
  renderer="colorManagement: true;"
  model-viewer="gltfModel: #house; title: Charlie's House; uploadUIEnabled: false"
  xr-mode-ui="XRMode: xr">
  <a-assets>
		<!-- all model files from Poly by Google 
			 (with texture modifications to reduce file size and increase brightness) -->
		<a-asset-item id="house" src="models/house/scene.gltf" response-type="arraybuffer" scale="3 3 3"></a-asset-item>
    <img id="shadow" src="images/shadow.png"></img>
	</a-assets>
</a-scene>
</body>
</html>
